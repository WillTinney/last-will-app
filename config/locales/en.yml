  about description: "IglooWorld Ltd is a London based Tech StartUp that provides a trust infrastructure solutions to citizens for a better management of their future."
  Our Vision: "Our Vision"
  vision description: "We are looking to help everyone, no matter what their circumstances, go through challenging time and obtain as much as possible support. We've started this journey by giving everybody access to free service and to hold that as long as possible. By combining a brand which people trust, a product which is beautiful to use and amazing technology, we deliver a unique experience that helps people take control of their residence status."
