  # Home Page
  banner quote: "\"Under the Government’s Brexit bill, over 3 million EU citizens living in the UK now face an uncertain future.\""
  Protect your residency right: "Protect your Residency Right. Don’t let the Border Forces make your life impossible."
  collect proof, designate guardians: "Collect proof. Designate Guardians."
  access anytime, anywhere: "Access them at anytime, from anywhere."
  protect your resident status: "Protect your Resident Status"
  Why MyWill: "Why MyWill?"
  why description html: "Residency Rights that will apply to EU Citizens remain uncertain. MyWill help you to build up <strong>a Trust Infrastructure for UK Authorities</strong>. History and recent political events remind us <strong>we need to be prepared for any situation</strong> and to protect our relatives."
  what does it do for me: "What does MyWill do for me?"
  what description 1: "MyWill helps EU citizens living in the UK protect their residency right to stay post Brexit."
  what description 2: "MyWill provide a unique infrastructure of authenticity and trust, and give people the ability to access their data anywhere they are."
  Collect and Save: "Collect and Save"
  collect description html: "We help you to collect your proofs of residency. We also securely save them to keep your personal data confidential. <strong>We never distribute or sell your data to anyone</strong>."
  Designate Guardians: "Designate Guardians"
  designate description html: "You designate UK Citizens who can testify you match the criteria defined by the government to stay in the UK."
  Unlock and Prove: "Unlock and Prove"
  unlock description html: "You unlock your data from anywhere and send them to any institution, as the Home Office or an employer. MyWill send a summary of your data asking guardians to confirm your situation."
  Act now: "Act now!"
  home quote 1: "\"I live in constant uncertainty and dread. Like many others, I feel like I’ve invested my entire adulthood into this country. If I have to I can leave, but many others can’t.\""
  quote owner 1: "Sylvie, Polish, PhD student"
  home quote 2: "\"My worry is not so much about being kicked out but that my life is here. I have lived here for 18 years, been employed and paid taxes without a break.\""
  quote owner 2: "Monika, 46, German, senior director in customer service in large consumer company"
  do I need to pay: "Do I need to pay to use MyWill?"
  is completely: "MyWill is"
  Free: "Free."
  made EU for EU: "Made by EU citizens for EU citizens."
  trust infrastructure: "Trust infrastructure: storage and authenticity"
  designate guardians: "Designate your guardians"
  unlock anywhere: "Unlock your data access from anywhere"
  update anytime: "Update anytime"
  sign up now to prove residency: "Sign up now to prove your right to residency"
  call to sign up text: "In absence of future residency rules for EU citizens living in the UK, hedge your situation and be able to proove your right to stay anytime from anywhere."

