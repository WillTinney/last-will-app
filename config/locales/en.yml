  # Home Page
  banner quote: "\"Over 24,000 children are bereaved of a parent each year in Britain and yet very few people have chosen a legal guardian for their little ones\""
  Protect your residency right: "Who will look after your children if you die? Strangers?"
  collect proof, designate guardians: "Protect your children, designate legal guardians"
  access anytime, anywhere: ""
  protect your resident status: "Designate Legal Guardians"
  Why MyWill: "Why LifeLocker?"
  why description html: "People either <strong>don't have wills or haven't updated them or told people where they are</strong>. It's a great risk to run when <strong>the fate of young children</strong>."
  what does it do for me: "What does LifeLocker do for me?"
  what description 1: "LifeLocker helps you to make a digital will in providing a unique infrastructure of authenticity and trust."
  what description 2: "LifeLocker gives people the ability to store data they want to share with their family and friends in the future."
  Collect and Save: "Designate Guardians"
  collect description html: "You designate legal guardians for your children via a video. We use a blockchain protocol as a digital trust and authenticity infrastructure."
  Designate Guardians: "Store Your Data"
  designate description html: "You store your digital assets (paper will, administrative documents, photos, videos). Save what is worth to you, and do share them with your relatives when needed."
  Unlock and Prove: "Unlock on Approver Consensus"
  unlock description html: "Your approvers will trigger the data release. Your designated relatives will have access to the data you have prepared for them."
  Act now: "Act now!"
  home quote 1: "\"When my sister had a deadly accident, she was divorced from a violent husband with two sons and living in the UK. My nephews have been placed in an orphanage as there was no named guardian. I finally got custody after 4 months and a long and painful process for them. I have myself named guardians as we apply for an insurance policy.\""
  quote owner 1: "Iva, 29"
  home quote 2: "\"I did not have any family in the UK when my parents passed away. I was devastated by the news and completely lost. I stayed more than 20 weeks alone under Brithish Authorities control before being allowed to join my grand-parents in Poland. My parents had not named guardians as it is something you are never asked.\""
  quote owner 2: "Imre, 21"
  do I need to pay: "Do I need to pay to use LifeLocker?"
  is completely: "LifeLocker is"
  Free: "Free."
  pricing details html: "<strong>Guardian nomination is free</strong>, then you pay for the storage capacity you may wish to use."
  privacy information html: "To ensure the privacy of personal data LifeLocker pays for secure server storage. LifeLocker does <strong>not redistribute or sell your data</strong>."
  trust infrastructure: "Store your digital assets"
  designate guardians: "Designate legal guardians with a personal message"
  unlock anywhere: "Unlock your data access from anywhere"
  update anytime: "Update anytime"
  sign up now to prove residency: "Do not let other people decide for you. Nominate legal guardians for your kids."
  call to sign up text: "In absence of Legal Guardians nomination, the Court of England and Wales is responsibe to designate guardians for your children."

